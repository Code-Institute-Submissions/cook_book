{% extends 'base.html'%} {% block content %}
<div class="row" id="add_recipe_title">
    <h1>Add Your Recipe</h1>
</div>
<br>
<div class="container" id="add_recipe_main">
    <div class="row">
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">title</i>
                    <input id="recipe_title" type="text" name="Recipe_title">
                    <label for="recipe_title">Recipe Title</label>
                </div>
                <div class="input-field col s6">
                    <i class="small material-icons prefix">description</i>
                    <input id="recipe_description" type="text" name="recipe_description">
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="small material-icons prefix">access_time</i>
                    <input placeholder="1234 mins" id="cook_time" type="text" name="cook_time">
                    <label for="cook_time">Cook Time</label>
                </div>
                <div class="input-field col s6">
                    <i class="small material-icons prefix">access_time</i>
                    <input placeholder="1234 mins" id="prep_time" type="text" name="prep_time">
                    <label for="prep_time">Prep Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="small material-icons prefix">group</i>
                    <input placeholder="1, 2, 3 ... persons" id="serves" type="text" name="serves">
                    <label for="serves">Serves</label>
                </div>
                <div class="input-field col s6">
                    <i class="small material-icons prefix">fastfood</i>
                    <input placeholder="pasta, ramen, risotto etc." id="food_type" type="text" name="food_type">
                    <label for="food_type">Food Type</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="small material-icons prefix">flag</i>
                    <input placeholder="Italian, Croatian, Irish etc." id="cuisine" type="text" name="cuisine">
                    <label for="cuisine">Cuisine</label>
                </div>
                <div class="input-field col s6">
                    <i class="small material-icons prefix">whatshot</i>
                    <input placeholder="1234 cals" id="calories" type="text" name="calories">
                    <label for="calories">Calories</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                <i class="small material-icons prefix">playlist_add</i>
                            <select multiple>
                                <option value="" disabled selected>Select Allergens</option>
                                <option value="1">Gluten</option>
                                <option value="2">Crustaceans</option>
                                <option value="3">Eggs</option>
                                <option value="4">Fish</option>
                                <option value="5">Peanuts</option>
                                <option value="6">Soybeans</option>
                                <option value="7">Milk</option>
                                <option value="8">Nuts</option>
                                <option value="9">Celery</option>
                                <option value="10">Mustard</option>
                                <option value="11">Sesame seeds</option>
                                <option value="12">Sulphur dioxide and sulphites</option>
                                <option value="13">Lupin</option>
                                <option value="14">Molluscs</option>
                            </select>
                                <label>Allergens</label>
                </div>
                <div class="input-field col s6">
                <i class="small material-icons prefix">publish</i>
                <input placeholder="paste your URL here" id="upload_image" type="text" name="upload_image">
                <label for="upload_image">Upload Image</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">
                    <i class="small material-icons prefix">list</i>
                    <input placeholder="please enter next step" id="directions" type="text" name="directions">
                    <label for="directions">Directions</label>
                </div>
                <div class="input-field col s2">
                    <a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">add</i></a>
                    <a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">remove</i></a>
                </div>
            </div>   
            <div class="row">
                <div class="input-field col s10">
                    <i class="small material-icons prefix">shopping_basket</i>
                    <input id="ingredients" type="text" name="ingredients">
                    <label for="ingredients">Ingredients</label>
                </div>
                <div class="input-field col s2">
                    <a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">add</i></a>
                    <a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">remove</i></a>
                </div>
            </div>                   
            </div>
            <div class="row"> 
                <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                    <i class="material-icons right">playlist_add</i>
                </button>               
            </div> 
    </form>
</div>    

{% endblock %}
